<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 bg-dark text-white" style="max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">🧾 Registrar Usuario</h4>
    <form method="post">
      <input name="usuario" class="form-control mb-2" placeholder="Usuario" required>
      <input name="clave" type="password" class="form-control mb-3" placeholder="Contraseña" required>
      <button class="btn btn-success w-100">Crear cuenta</button>
    </form>
    <a href="/login" class="text-white mt-2 d-block text-center">← Volver al login</a>
  </div>
</body>
</html>
