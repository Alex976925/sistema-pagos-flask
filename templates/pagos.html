{% extends "base.html" %}
{% block content %}
<h2>ðŸ’³ Pagos</h2>

<form method="post" class="row g-2 mb-4">
  <div class="col-md-6">
    <input name="concepto" class="form-control" placeholder="Concepto" required>
  </div>
  <div class="col-md-6">
    <input name="monto" id="monto_input" type="number" step="0.01" class="form-control" placeholder="Monto" required>
  </div>
  <div class="col-md-12">
    <button class="btn btn-primary w-100">Registrar</button>
  </div>
</form>

<table class="table table-striped table-dark table-bordered">
  <thead>
    <tr>
      <th>Concepto</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody>
    {% for pg in pagos %}
    <tr>
      <td>{{ pg.concepto }}</td>
      <td>${{ pg.monto }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<hr>
<h4>ðŸ’° Realizar pago</h4>
<div class="row g-2">
  <div class="col-md-6">
    <button onclick="pagarStripe()" class="btn btn-outline-primary w-100">ðŸ’³ Pagar con Stripe</button>
  </div>
  <div class="col-md-6">
    <button onclick="pagarPayPal()" class="btn btn-outline-success w-100">ðŸ’µ Pagar con PayPal</button>
  </div>
</div>

<script>
function pagarStripe() {
  let monto = document.getElementById('monto_input').value;
  fetch("/pagar_stripe", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({monto: monto})
  }).then(r => r.json()).then(data => {
    if (data.url) window.location.href = data.url;
    else alert("Error Stripe: " + data.error);
  });
}

function pagarPayPal() {
  let monto = document.getElementById('monto_input').value;
  fetch("/pagar_paypal", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({monto: monto})
  }).then(r => r.json()).then(data => {
    if (data.url) window.location.href = data.url;
    else alert("Error PayPal");
  });
}
</script>

{% endblock %}
