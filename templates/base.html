<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else 'Dashboard' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .sidebar {
      width: 240px;
      min-height: 100vh;
      padding: 1rem;
      color: white;
    }
    [data-bs-theme="dark"] .sidebar {
      background-color: #000; /* negro puro en tema oscuro */
    }
    [data-bs-theme="light"] .sidebar {
      background-color: #003366; /* azul oscuro en tema claro */
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="sidebar">
      <h4 class="text-center mb-4">ğŸ“Š Dashboard</h4>
      <a href="{{ url_for('index') }}" class="d-block text-white mb-2">ğŸ  Inicio</a>
      <a href="{{ url_for('empleados') }}" class="d-block text-white mb-2">ğŸ‘¤ Empleados</a>
      <a href="{{ url_for('productos') }}" class="d-block text-white mb-2">ğŸ“¦ Productos</a>
      <a href="{{ url_for('proveedores') }}" class="d-block text-white mb-2">ğŸšš Proveedores</a>
      <a href="{{ url_for('pagos') }}" class="d-block text-white mb-2">ğŸ’³ Pagos</a>
      <a href="{{ url_for('analisis') }}" class="d-block text-white mb-2">ğŸ“ˆ AnÃ¡lisis Mensual</a>
      <a href="{{ url_for('logout') }}" class="d-block text-danger mt-4">ğŸšª Cerrar sesiÃ³n</a>
    </div>
    <div class="flex-grow-1 p-4">
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-secondary btn-sm" id="toggle-theme">
          <i class="bi bi-circle-half"></i> Tema
        </button>
      </div>
      {% block content %}{% endblock %}
    </div>
  </div>

  <script>
    const btn = document.getElementById("toggle-theme");
    btn.onclick = () => {
      let html = document.documentElement;
      let current = html.getAttribute("data-bs-theme");
      let next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-bs-theme", next);
      localStorage.setItem("theme", next);
    }
    window.onload = () => {
      let saved = localStorage.getItem("theme");
      if (saved) document.documentElement.setAttribute("data-bs-theme", saved);
    }
  </script>
</body>
</html>
