<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 bg-dark text-white" style="max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">🔐 Iniciar sesión</h4>
    <form method="post">
      <input name="usuario" class="form-control mb-2" placeholder="Usuario" required>
      <input name="clave" type="password" class="form-control mb-3" placeholder="Contraseña" required>
      <button class="btn btn-primary w-100">Entrar</button>
    </form>
    
    <div class="text-center mt-3">
      <a href="/registro" class="text-white">¿No tienes cuenta? Regístrate aquí</a>
    </div>
  </div>
</body>
</html>
